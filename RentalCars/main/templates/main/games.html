{% extends 'main/base.html' %}
{% block title %}
Favorite games
{% endblock %}
{% block content %}
<h2>My favorite games list:</h2>
<div class="games-container">
    {% for game in games %}
        <div class="game-card">
            <img src="{{game.image}}" />
            <div class="game-content">
                <h4>{{ game.title }}</h4>
            </div>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
