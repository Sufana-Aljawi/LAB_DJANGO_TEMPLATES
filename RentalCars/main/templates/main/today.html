<!DOCTYPE html>
<html>
<head>
  <title>Today's Date</title>
  <style>
    #today-date {
      text-align:left;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color:cornflowerblue">Today's date is:</h1>
  <p id="today-date"></p>
  <img src="https://th.bing.com/th/id/OIP.GoaRwAb3vOp2_qFQCccGpgHaHa?pid=ImgDet&rs=1" alt="Clock">
  <script>
    var today = new Date();
    document.getElementById("today-date").innerHTML = today.toLocaleDateString();
  </script>
</body>
</html>
